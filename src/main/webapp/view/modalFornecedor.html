<div id="modalFornecedor" class="modal fade" role="dialog" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="text-center">
                    <h3 class="modal-title">Cadastro de Fornecedores</h3>
                </div>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <h7>Código</h7>
                        </div>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" ng-model="fornecedor.id" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <h7>Razão Social</h7>
                        </div>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" ng-model="fornecedor.razaoSocial">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <h7>E-mail</h7>
                        </div>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" ng-model="fornecedor.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <h7>CNPJ</h7>
                        </div>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" ng-model="fornecedor.cnpj">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <h7>Observação</h7>
                        </div>
                        <div class="col-sm-12">
                            <textarea rows="4" class="form-control" ng-model="fornecedor.obs"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="salvar(fornecedor)">Salvar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelar()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
